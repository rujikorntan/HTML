<!DOCTYPE html>
<html>
    <head>
        <title>Form_type-HTML</title>
    </head>
    <body>
        <form action="https://www.w3schools.com/action_page.php" target='_blank' method="POST">
            Login:
            <input type='text' name='id' placeholder='Login' value='tan001298'><br><br>
            Password:
            <input type='password' name='password' placeholder='Password'><br><br>
            Gender:<br>
            <input type='radio' name='gender' value='male'>male <br>
            <input type='radio' name='gender' value='female'>female<br>
            <input type='radio' name='gender' value='other'>other<br><br>
            What kind of movie do you like?(multiple):<br>
            <input type='checkbox' name='movie' value='action'>Action<br>
            <input type='checkbox' name='movie' value='comedy'>Comedy<br>
            <input type='checkbox' name='movie' value='romance'>Romance<br>
            Select color:
            <input type='color' name='color' value='#ff0000'><br><br>
            Birthday:
            <input type='date' name='birthday'>max:               <!-- <input type="month" name='mounth'> --> <!--<input type="week" name="year_week">-->
            <input type='date' name=birthday max="1998-12-31" <br><br><br>
            Datetime of Birthday:
            <input type='datetime-local' name='dob'><br><br>
            Email:
            <input type='email' name='uremail'><br><br>
            Picture(select a file):
            <input type='file' name='myfile'><br><br>
            Weight:
            <input type='number' name="myweight" max='200' min='10'><br><br>
            Range:
            <input type='range' name='range' min='0' max='100'><br><br>
            Saerch:
            <input type='search' name='search'><br><br>
            Phone number:
            <input type='tel' name='phone'><br><br>
            Time:
            <input type='time' name='mytime'><br><br>
            URL:
            <input type='url' name='web'>
            <br><br>
            <input type='submit' value='SUBMIT'>
            <input type='reset' value='RESET'>

        </form>




    </body>
</html>
