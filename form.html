<!DOCTYPE html>
<html>
    <head>
        <title>Form-HTML</title>
    </head>
    <body>
        <form action="https://www.w3schools.com/action_page.php" target="_blank" method="POST">
            <fieldset>
                <legend>LOGIN</legend>
                ID:<br>
                <input type="text" name="id"  placeholder="Login" value="tan001298"><br>
                Password:<br>
                <input type="password" name="password" placeholder="Password"><br><br>
                <input type="submit" value="-Submit-">
            </fieldset>
        </form>
        <hr>
        <form action="https://www.w3schools.com/action_page.php" target="_blank" method="GET">
            <fieldset>
                <legend>Gender</legend>
                <input type="radio" name="gender" value="male" checked>Male <br>
                <input type="radio" name="gender" value="female">Female<br>
                <input type="radio" name="gender" value="other">Other<br>
                <input type="submit" value="submit">
            </fieldset>
            <hr>
        </form>

        <form action="https://www.w3schools.com/action_page.php" target="_blank" method="GET">
            <select name="menu" size=5 multiple>
                <option value="null" selected>Select</option>
                <option value="BlackCoffee" >Black Coffee</option>
                <option value="Cappuccino">Cappuccino</option>
                <option value="Chocolate">Chocolate</option>
            </select>
            <br><br>
            <input type="submit" value="-Submit-">
            <hr>
        </form>


        <form action="https://www.w3schools.com/action_page.php" target="_blank" method="GET">
            <textarea name="message" rows=10 cols=20>Use textarea</textarea> <br><br>  <!-- style="width200px; width:600px"-->
            <input type="submit" value="-Submit-">
            <hr>
        </form>

        <h2>Button element</h2>
        <button type="button" onclick="alert('Hello World!')">click to alert</button>
        <hr>

        <form action="https://www.w3schools.com/action_page.php" target="_blank" method="GET" >
            <input list="browsers" name="browsers">
            <datalist id="browsers">
                <option value="BlackCoffee">Black Coffee</option>
                <option value="Cappuccino">
                <option value="Chocolate">
            </datalist>
            <input type="submit" value="-Submit-">

        </form>
        <br><br><br><br><br>
        <hr>

        <form action="https://www.w3schools.com/action_page.php" target="_blank" method="GET" oninput="x.value=parseInt(a.value)+parseInt(b.value)">
            0
            <input type="range" id="a" name='a' value=50>
            100+
            <input type="number" id='b' name='b' value=50>
            =
            <output  name='x' for "a b"></output>

        </form>
    </body>
</html>
